vars:
  api_url: "http://localhost:8080/api/v1"

calls:
- name: login baz
  url: '{{ .api_url }}/login'
  body:
    username: baz
    password: bazpass
  exports:
  - jq: '.accessToken'
    as: 'accessToken'

- name: create daquiri
  headers:
    authorization: '{{ .accessToken }}'
  url: '{{ .api_url }}/drink'
  body:
    drink_data:
      name: Daquiri
      primary_alcohol: Rum
      ingredients:
      - 2.5 oz white Rum
      - 0.5 oz simple syrup
      - 1 oz lime juice
      publicity: 1
  exports:
  - jq: '.id'
    as: "daquiri_id"

- name: read daquiri
  headers:
    authorization: '{{ .accessToken }}'
  url: '{{ .api_url }}/drink/{{ .daquiri_id }}'
  asserts:
  - jq: '.drink'
    expected:
      id: '{{ .daquiri_id }}'
      username: baz
      drinkData:
        name: Daquiri
        primaryAlcohol: Rum
        ingredients:
        - 2.5 oz white Rum
        - 0.5 oz simple syrup
        - 1 oz lime juice
        publicity: "DrinkPublicity_Public"
        favorite: false
        instructions: ""
        notes: ""
        preferredGlass: ""
        tags: []
        underDevelopment: false
- name: update daquiri
  headers:
    authorization: '{{ .accessToken }}'
  url: '{{ .api_url }}/drink'
  method: PUT
  body:
    id: '{{ .daquiri_id }}'
    drink_data:
      name: Daquiri
      primary_alcohol: Rum
      ingredients:
      - 3.5 oz white Rum
      - 0.5 oz simple syrup
      - 1 oz lime juice
      publicity: 1
      favorite: true

- name: read updated daquiri
  headers:
    authorization: '{{ .accessToken }}'
  url: '{{ .api_url }}/drink/{{ .daquiri_id }}'
  asserts:
  - jq: '.drink'
    expected:
      id: '{{ .daquiri_id }}'
      username: baz
      drinkData:
        name: Daquiri
        primaryAlcohol: Rum
        ingredients:
        - 3.5 oz white Rum
        - 0.5 oz simple syrup
        - 1 oz lime juice
        publicity: "DrinkPublicity_Public"
        favorite: true
        instructions: ""
        notes: ""
        preferredGlass: ""
        tags: []
        underDevelopment: false

- name: read nonexistant drink
  headers:
    authorization: '{{ .accessToken }}'
  url: '{{ .api_url }}/drink/50000'
  want-status: 404

- name: create bees knees
  headers:
    authorization: '{{ .accessToken }}'
  url: '{{ .api_url }}/drink'
  body:
    drink_data:
      name: Bee's Knees
      primary_alcohol: Gin
      ingredients:
      - 0.75 oz honey syrup
      - 0.75 oz lemon juice
      - 2 oz gin
      publicity: 1
  exports:
  - jq: '.id'
    as: "bees_knees_id"

- name: list drinks
  headers:
    authorization: '{{ .accessToken }}'
  url: '{{ .api_url }}/drink/user/baz'
  asserts:
  - jq: '.drinks | [.[] | .drinkData.name]'
    expected:
    - "Daquiri"
    - "Bee's Knees"

- name: delete drink
  headers:
    authorization: '{{ .accessToken }}'
  service-host: '{{ .service }}'
  url: '{{ .api_url }}/drink/{{ .daquiri_id }}'
  method: DELETE

- name: list drinks after delete
  headers:
    authorization: '{{ .accessToken }}'
  url: '{{ .api_url }}/drink/user/baz'
  asserts:
  - jq: '.drinks | [.[] | .drinkData.name]'
    expected:
    - "Bee's Knees"
