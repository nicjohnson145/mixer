vars:
  api_url: "http://localhost:8080/api/v1"

calls:
- name: login baz
  url: '{{ .api_url }}/login'
  body:
    username: baz
    password: bazpass
  exports:
  - jq: '.accessToken'
    as: 'accessToken'
- name: list-users
  url: '{{ .api_url }}/users'
  headers:
    authorization: '{{ .accessToken }}'
  asserts:
  - jq: '.users'
    expected:
    - bar
    #- baz  # should not list self
    - foo
