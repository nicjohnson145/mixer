vars:
  service: "localhost:50051"
  user_service: "mixer.UserService"

calls:
- name: create-foo
  type: grpc
  headers:
    authorization: '{{ env "SUPERUSER_JWT" }}'
  service-host: '{{ .service }}'
  url: '{{ .user_service }}/RegisterNewUser'
  body:
    username: foo
    password: foopass
- name: create-bar
  type: grpc
  headers:
    authorization: '{{ env "SUPERUSER_JWT" }}'
  service-host: '{{ .service }}'
  url: '{{ .user_service }}/RegisterNewUser'
  body:
    username: bar
    password: barpass
- name: create-baz
  type: grpc
  headers:
    authorization: '{{ env "SUPERUSER_JWT" }}'
  service-host: '{{ .service }}'
  url: '{{ .user_service }}/RegisterNewUser'
  body:
    username: baz
    password: bazpass
