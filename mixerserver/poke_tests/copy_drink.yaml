vars:
  api_url: "http://localhost:8080/api/v1"

calls:
- name: login baz
  url: '{{ .api_url }}/login'
  body:
    username: baz
    password: bazpass
  exports:
  - jq: '.accessToken'
    as: 'baz_token'

- name: create daquiri
  headers:
    authorization: '{{ .baz_token }}'
  url: '{{ .api_url }}/drink'
  body:
    drink_data:
      name: Daquiri
      primary_alcohol: Rum
      ingredients:
      - 2.5 oz white Rum
      - 0.5 oz simple syrup
      - 1 oz lime juice
      publicity: DrinkPublicity_Public
  exports:
  - jq: '.id'
    as: "daquiri_id"

- name: login foo
  url: '{{ .api_url }}/login'
  body:
    username: foo
    password: foopass
  exports:
  - jq: '.accessToken'
    as: 'foo_token'

- name: copy daquiri
  headers:
    authorization: '{{ .foo_token }}'
  url: '{{ .api_url }}/drink/{{ .daquiri_id }}/copy'
  method: POST
  exports:
  - jq: '.id'
    as: "copied_id"

- name: read copied daquiri
  headers:
    authorization: '{{ .foo_token }}'
  url: '{{ .api_url }}/drink/{{ .copied_id }}'
  asserts:
  - jq: '.drink'
    expected:
      id: '{{ .copied_id }}'
      username: foo
      drinkData:
        name: Daquiri
        primaryAlcohol: Rum
        ingredients:
        - 2.5 oz white Rum
        - 0.5 oz simple syrup
        - 1 oz lime juice
        publicity: "DrinkPublicity_Public"
        favorite: false
        instructions: ""
        notes: ""
        preferredGlass: ""
        tags: []
        underDevelopment: false
