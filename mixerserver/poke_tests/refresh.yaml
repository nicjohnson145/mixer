vars:
  api_url: "http://localhost:8080/api/v1"

calls:
- name: login baz
  url: '{{ .api_url }}/login'
  body:
    username: baz
    password: bazpass
  exports:
  - jq: '.accessToken'
    as: 'accessToken'
  - jq: '.refreshToken'
    as: 'refreshToken'

- name: refresh-fail
  url: '{{ .api_url }}/refresh'
  body:
    refresh_token: '{{ .accessToken }}'
  want-status: 400

- name: refresh-success
  url: '{{ .api_url }}/refresh'
  body:
    refresh_token: '{{ .refreshToken }}'
